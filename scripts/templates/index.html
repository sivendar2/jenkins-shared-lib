<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Remediation UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">ğŸ” Vulnerability Remediation Tool</h2>
    <form method="POST" class="p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label class="form-label">GitHub Repo URL</label>
        <input type="text" name="repo_url" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Branch Name</label>
        <input type="text" name="branch_name" class="form-control" value="fix/security-issue">
      </div>
      <div class="mb-3">
        <label class="form-label">Semgrep Rules</label>
        <input type="text" name="semgrep_rules" class="form-control" value="auto,rules/java-security">
      </div>
      <div class="mb-3">
        <label class="form-label">Slack Webhook</label>
        <input type="text" name="slack_webhook" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">ğŸš€ Run Scan</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
