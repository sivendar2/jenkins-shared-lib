<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vulnerability Remediation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    #logArea {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="mb-4">üîê DevSecOps Automation UI</h2>

    <form id="scanForm" onsubmit="event.preventDefault(); startScan();">
      <div class="mb-3">
        <label for="repoUrl" class="form-label">GitHub Repo URL</label>
        <input type="text" id="repoUrl" class="form-control" required placeholder="https://github.com/..." />
      </div>
      <div class="mb-3">
        <label for="branchName" class="form-label">Branch Name</label>
        <input type="text" id="branchName" class="form-control" value="fix/security-auto" />
      </div>
      <div class="mb-3">
        <label for="semgrepRules" class="form-label">Semgrep Rules</label>
        <input type="text" id="semgrepRules" class="form-control" value="auto,rules/java-security" />
      </div>
      <div class="mb-3">
        <label for="slackWebhook" class="form-label">Slack Webhook URL</label>
        <input type="text" id="slackWebhook" class="form-control" placeholder="Optional" />
      </div>

      <button id="runScanBtn" type="submit" class="btn btn-success w-100">
        <span id="btnSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
        üöÄ Run Scan
      </button>
    </form>

    <textarea id="logArea" class="form-control mt-4" rows="15" readonly></textarea>

    <div class="text-end mt-2">
      <button class="btn btn-secondary" onclick="downloadLogs()">‚¨áÔ∏è Download Logs</button>
    </div>
  </div>

  <script>
    function startScan() {
      const runButton = document.getElementById('runScanBtn');
      const spinner = document.getElementById('btnSpinner');
      const logArea = document.getElementById('logArea');
      logArea.value = '';
      logArea.focus();

      // Disable button and show spinner
      runButton.disabled = true;
      spinner.classList.remove('d-none');
      runButton.innerText = 'Scanning...';

      const repoUrl = document.getElementById('repoUrl').value;
      const branchName = document.getElementById('branchName').value;
      const semgrepRules = document.getElementById('semgrepRules').value;
      const slackWebhook = document.getElementById('slackWebhook').value;

      const eventSource = new EventSource(`/stream?repo_url=${encodeURIComponent(repoUrl)}&branch_name=${encodeURIComponent(branchName)}&semgrep_rules=${encodeURIComponent(semgrepRules)}&slack_webhook=${encodeURIComponent(slackWebhook)}`);

      eventSource.onmessage = function(event) {
        logArea.value += event.data + '\n';
        logArea.scrollTop = logArea.scrollHeight;

        if(event.data.includes('‚úÖ Scan complete!') || event.data.includes('‚ùå Error:')) {
          runButton.disabled = false;
          spinner.classList.add('d-none');
          runButton.innerText = 'üöÄ Run Scan';
          eventSource.close();
        }
      };

      eventSource.onerror = function() {
        logArea.value += '‚ö†Ô∏è Connection lost or error occurred.\n';
        runButton.disabled = false;
        spinner.classList.add('d-none');
        runButton.innerText = 'üöÄ Run Scan';
        eventSource.close();
      };
    }

    function downloadLogs() {
      const logText = document.getElementById('logArea').value;
      const blob = new Blob([logText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'scan_log.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
